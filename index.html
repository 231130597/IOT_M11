<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Greenhouse Dashboard</title>
    <style>
        /* CSS Sederhana untuk Tampilan */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #218838; }
        button#logoutBtn { background-color: #dc3545; margin-top: 20px; }
        button#logoutBtn:hover { background-color: #c82333; }
        
        /* Style untuk Kartu Data */
        .card { background: #e9ecef; margin: 15px 0; padding: 15px; border-radius: 8px; border-left: 5px solid #28a745; text-align: left; }
        .card h3 { margin: 0 0 10px 0; font-size: 18px; color: #333; }
        .value { font-size: 24px; font-weight: bold; color: #007bff; }
        .status { font-size: 14px; color: #666; font-style: italic; }
        
        /* Sembunyikan Dashboard saat awal */
        #dashboard { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginForm">
            <h2>Login Greenhouse</h2>
            <p>Masukkan akun yang sudah didaftarkan di Firebase</p>
            <input type="email" id="email" placeholder="Email (Contoh: iot@test.com)">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Masuk</button>
        </div>

        <div id="dashboard">
            <h2>Monitoring Tanaman</h2>
            
            <div class="card">
                <h3>üíß Kelembaban Tanah</h3>
                <div id="soilMoisture" class="value">--%</div>
                <span id="soilStatus" class="status">Menunggu data...</span>
            </div>

            <div class="card">
                <h3>‚òÄÔ∏è Tingkat Cahaya</h3>
                <div id="lightLevel" class="value">--%</div>
                <span id="lightStatus" class="status">Menunggu data...</span>
            </div>

            <div class="card">
                <h3>üö∂ Gerakan (PIR)</h3>
                <div id="motion" class="value">--</div>
                <span id="motionStatus" class="status">Menunggu data...</span>
            </div>

            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script type="module">
        // Import fungsi-fungsi penting dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // =======================================================
        // KONFIGURASI FIREBASE ANDA (PASTE HASIL COPY TADI DISINI)
        // =======================================================
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_ANDA_DISINI",
            authDomain: "PROJECT_ID_ANDA.firebaseapp.com",
            databaseURL: "https://PROJECT_ID_ANDA-default-rtdb.firebaseio.com",
            projectId: "PROJECT_ID_ANDA",
            storageBucket: "PROJECT_ID_ANDA.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- LOGIKA PROGRAM UTAMA ---

        // 1. Cek Status Login Pengguna
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Jika sudah login, tampilkan dashboard
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                listenToSensors(); // Mulai baca sensor
            } else {
                // Jika belum login, tampilkan form login
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }
        });

        // 2. Fungsi Tombol Login
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    alert("Login Berhasil!");
                })
                .catch((error) => {
                    alert("Login Gagal: " + error.message);
                });
        });

        // 3. Fungsi Tombol Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                alert("Anda telah logout.");
            });
        });

        // 4. Fungsi Membaca Data Sensor Realtime [cite: 458]
        function listenToSensors() {
            const sensorRef = ref(db, "greenhouse/sensors"); // Path sesuai kodingan Arduino
            
            onValue(sensorRef, (snapshot) => {
                const d = snapshot.val();
                if (d) {
                    // Jika data ada, update tampilan
                    if (d.soilMoisture !== undefined) updateSoil(d.soilMoisture);
                    if (d.lightLevel !== undefined) updateLight(d.lightLevel);
                    if (d.motion !== undefined) updateMotion(d.motion);
                }
            });
        }

        // --- Update UI Kelembaban Tanah [cite: 467-471] ---
        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + "%";
            // Logika status sesuai modul
            let status = "";
            if (value < 30) status = "Kering (Perlu disiram)";
            else if (value < 70) status = "Cukup";
            else status = "Basah";
            
            document.getElementById("soilStatus").innerText = "Status: " + status;
        }

        // --- Update UI Cahaya [cite: 472-476] ---
        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + "%";
            // Logika status sesuai modul
            let status = "";
            if (value < 30) status = "Redup";
            else if (value < 70) status = "Cukup";
            else status = "Terang";

            document.getElementById("lightStatus").innerText = "Status: " + status;
        }

        // --- Update UI Gerakan [cite: 477-482] ---
        function updateMotion(value) {
            // Value dari Arduino berupa boolean (true/false) atau 1/0
            const isDetected = (value === true || value === 1);
            
            document.getElementById("motion").innerText = isDetected ? "Terdeteksi" : "Tidak Terdeteksi";
            document.getElementById("motionStatus").innerText = isDetected ? "‚ö†Ô∏è Ada Gerakan!" : "‚úÖ Aman";
            
            // Ubah warna teks jika ada gerakan
            document.getElementById("motion").style.color = isDetected ? "red" : "#007bff";
        }

    </script>
</body>
</html>
