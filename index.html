<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- TAMPILAN MODERN --- */
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: #333;
        }

        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 380px; 
            text-align: center; 
        }

        h2 { color: #2c3e50; margin-bottom: 20px; font-weight: 600; }
        p { font-size: 14px; color: #666; margin-bottom: 20px; }

        input { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; 
            transition: 0.3s;
        }
        input:focus { border-color: #38ef7d; outline: none; }

        button { 
            background: linear-gradient(to right, #11998e, #38ef7d); 
            color: white; border: none; padding: 12px; border-radius: 10px; 
            cursor: pointer; width: 100%; font-size: 16px; font-weight: bold;
            margin-top: 10px; box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button#logoutBtn { background: #ff6b6b; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); margin-top: 25px; }

        /* Grid Layout */
        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;
        }

        .card { 
            background: white; padding: 15px; border-radius: 15px; 
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .card.full-width { grid-column: span 2; }

        .icon { font-size: 2rem; display: block; margin-bottom: 5px; }
        .card h3 { margin: 5px 0; font-size: 14px; color: #888; font-weight: normal; }
        .value { font-size: 28px; font-weight: bold; color: #2c3e50; }
        
        .status-badge {
            display: inline-block; padding: 4px 12px; border-radius: 20px;
            font-size: 12px; margin-top: 5px; background-color: #eee; font-weight: 600;
        }

        #dashboard { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginForm">
            <div class="icon">üåø</div>
            <h2>Greenhouse Login</h2>
            <p>Masukkan akun Anda</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Masuk Dashboard</button>
        </div>

        <div id="dashboard">
            <h2>Live Monitor üåø</h2>
            <p>Status Sensor Realtime</p>
            
            <div class="grid-container">
                <div class="card">
                    <span class="icon">üíß</span>
                    <h3>Tanah</h3>
                    <div id="soilMoisture" class="value">--%</div>
                    <span id="soilStatus" class="status-badge">...</span>
                </div>

                <div class="card">
                    <span class="icon">‚òÄÔ∏è</span>
                    <h3>Cahaya</h3>
                    <div id="lightLevel" class="value">--%</div>
                    <span id="lightStatus" class="status-badge">...</span>
                </div>

                <div class="card full-width">
                    <span class="icon">üö∂‚Äç‚ôÇÔ∏è</span>
                    <h3>Sensor Keamanan</h3>
                    <div id="motion" class="value">--</div>
                    <span id="motionStatus" class="status-badge">...</span>
                </div>
            </div>

            <button id="logoutBtn">Keluar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // =======================================================
        // KONFIGURASI SESUAI GAMBAR/KODE ANDA
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyD3hAZRnL7yCdgAfbS_Ldy4YUJX1G-81yM",
            authDomain: "iotm11.firebaseapp.com",
            databaseURL: "https://iotm11-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iotm11",
            storageBucket: "iotm11.firebasestorage.app",
            messagingSenderId: "378568117988",
            appId: "1:378568117988:web:0e73ad24af022dcb94a6f1",
            measurementId: "G-NMR9NT38FS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- LOGIKA PROGRAM ---

        // Cek Login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                listenToSensors();
            } else {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }
        });

        // Tombol Login
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => { console.log("Login Berhasil"); })
                .catch((error) => { alert("Login Gagal: " + error.message); });
        });

        // Tombol Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth);
        });

        // Baca Sensor
        function listenToSensors() {
            const sensorRef = ref(db, "greenhouse/sensors");
            onValue(sensorRef, (snapshot) => {
                const d = snapshot.val();
                if (d) {
                    if (d.soilMoisture !== undefined) updateSoil(d.soilMoisture);
                    if (d.lightLevel !== undefined) updateLight(d.lightLevel);
                    if (d.motion !== undefined) updateMotion(d.motion);
                }
            });
        }

        [cite_start]// Update UI Tanah [cite: 469]
        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + "%";
            const elStatus = document.getElementById("soilStatus");
            if (value < 30) {
                elStatus.innerText = "Kering (Siram!)";
                elStatus.style.backgroundColor = "#ffcccc"; elStatus.style.color = "#d63031";
            } else if (value < 70) {
                elStatus.innerText = "Cukup";
                elStatus.style.backgroundColor = "#c8f7c5"; elStatus.style.color = "#00b894";
            } else {
                elStatus.innerText = "Basah";
                elStatus.style.backgroundColor = "#c7ecee"; elStatus.style.color = "#0984e3";
            }
        }

        [cite_start]// Update UI Cahaya [cite: 475]
        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + "%";
            const elStatus = document.getElementById("lightStatus");
            if (value < 30) {
                elStatus.innerText = "Redup";
                elStatus.style.backgroundColor = "#dfe6e9"; elStatus.style.color = "#636e72";
            } else if (value < 70) {
                elStatus.innerText = "Cukup";
                elStatus.style.backgroundColor = "#fff3cd"; elStatus.style.color = "#fdcb6e";
            } else {
                elStatus.innerText = "Terang";
                elStatus.style.backgroundColor = "#ffeaa7"; elStatus.style.color = "#e17055";
            }
        }

        [cite_start]// Update UI Gerakan [cite: 479]
        function updateMotion(value) {
            const isDetected = (value === true || value === 1);
            const elVal = document.getElementById("motion");
            const elStatus = document.getElementById("motionStatus");

            if (isDetected) {
                elVal.innerText = "Ada Orang"; elVal.style.color = "#d63031";
                elStatus.innerText = "Waspada!";
                elStatus.style.backgroundColor = "#ff7675"; elStatus.style.color = "white";
            } else {
                elVal.innerText = "Sepi"; elVal.style.color = "#2c3e50";
                elStatus.innerText = "Aman";
                elStatus.style.backgroundColor = "#dfe6e9"; elStatus.style.color = "#636e72";
            }
        }
    </script>
</body>
</html>
